projects:
  HirebeatSync:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 2cs2plle2zc3vajpu2axzzgka4
        maxDepth: 2
extensions:
  amplify:
    version: 3
