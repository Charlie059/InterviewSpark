projects:
  HireBeatAppSyncV3:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: ca3brabr3ncdxoq4lllh2ezxlu
        maxDepth: 2
extensions:
  amplify:
    version: 3
